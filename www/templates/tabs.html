<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
-->
<ion-tabs class="tabs-positive tabs-icon-top">

    <!-- Feed Tab -->
    <ion-tab title="{{'ID_FEED' | translate}}" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/Feed">
        <ion-nav-view animation="slide-left-right" name="tab-FeedHome"></ion-nav-view>
    </ion-tab>

    <!-- Play Tab -->
    <ion-tab title="{{'ID_PLAY' | translate}}" icon-off="ion-images" icon-on="ion-images" href="#/tab/PlayerHome">
        <ion-nav-view animation="slide-left-right" name="tab-PlayerHome"></ion-nav-view>
    </ion-tab>
    
    <!-- Create Tab -->
    <ion-tab title="{{'ID_CREATE' | translate}}" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/ProjectsHome">
        <ion-nav-view animation="slide-left-right" name="tab-ProjectsHome"></ion-nav-view>
    </ion-tab>

    <!-- Friends Tab -->
    <ion-tab title="{{'ID_FRIENDS' | translate}}" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/FriendsHome">
        <ion-nav-view animation="slide-left-right" name="tab-FriendsHome"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="{{'ID_ME' | translate}}" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/Account">
        <ion-nav-view animation="slide-left-right" name="tab-Account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
