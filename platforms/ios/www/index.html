<!DOCTYPE html>
<html ng-app="Piximony">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Before cordova.js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    <!-- Angular Translate -->
    <script src="lib/angular-translate/angular-translate.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainPageCtrl.js"></script>
    <script src="js/controllers/AccountCtrl.js"></script>
    <script src="js/controllers/FeedCtrl.js"></script>
    <script src="js/controllers/SignInCtrl.js"></script>  
    <script src="js/controllers/PlayerHomeCtrl.js"></script> 
    <script src="js/controllers/ProjectsHomeCtrl.js"></script>
    <script src="js/controllers/QuestionsHomeCtrl.js"></script>
    <script src="js/controllers/FriendsHomeCtrl.js"></script>

      
    <!-- Services -->  
    <script src="js/services/DataService.js"></script>
    <script src="js/services/ImageService.js"></script>
    <script src="js/services/WebService.js"></script>
    <script src="js/services/CacheService.js"></script>

  </head>
  <body class="platform-ios platform-cordova platform-webview">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear button-icon">
      <i class="ion-arrow-left-c" style="font-size: 25px"></i>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right" ></ion-nav-view>


  </body>
</html>
