 <ion-view view-title="Account">
     <ion-nav-buttons side="right">
         <button class="button button-icon icon ion-log-out" ng-click="logOut()">
         </button>
     </ion-nav-buttons>
     
        <ion-content>
            <div class="card">
            <div class="profile-img-container">
                <img id="myProfileImage" ng-src="{{user.thumbnail_url != '' && user.thumbnail_url || 'img/User-100.png'}}" ng-click="updateMedia()"/>
            </div>
            <div class="item item-divider">
                Username
              </div>
              <div class="item item-text-wrap">
                {{user.username}}
              </div>
              <div class="item item-divider">
                First Name
              </div>
                <div class="item item-text-wrap">
                {{user.first_name}}
              </div>
            <div class="item item-divider">
                Last Name
              </div>
                <div class="item item-text-wrap">
                {{user.last_name}}
              </div>
            <div class="item item-divider">
                e-mail
              </div>
                <div class="item item-text-wrap">
                {{user.e-mail}}
              </div>
            </div>
            
        </ion-content>
</ion-view>
