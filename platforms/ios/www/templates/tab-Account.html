<ion-view view-title="Account">
    <ion-content>
        <img id="myProfileImage" ng-src="{{user.thumbnail_url != '' && user.thumbnail_url || 'img/User-100.png'}}" ng-click="updateMedia()"/>
        <div>Username:{{user.username}} </div>
        <div>First name: {{user.first_name}}</div>
        <div>Last name: {{user.last_name}}</div>
        <button ng-click="upload_picture_data()">Save</button>
        <button ng-click="logOut()">Log Out</button>
    </ion-content>
</ion-view>
