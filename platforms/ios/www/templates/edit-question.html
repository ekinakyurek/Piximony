
    <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Update Question</h1>
            <button class="button button-clear button-positive" ng-click="closeUpdateQuestion()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

            <div class="profile-img-container">
                <img id="myImageE" ng-src="{{ getCachedValue(questionImg,false, false) }}"/>
                <svg id="mySvgE">
                    <rect id="myRectE" x="0" y="0" rx="5" ry="5" width="0" height="0"/>
                </svg>
                <i id="myEditButton" class="ion-edit" ng-click="openEditImage()"></i>
                <i id="myUploadButton" class="ion-ios-upload" ng-click="updateMedia(questionTmp.question_id)"></i>
            </div>
            <form ng-submit="updateQuestion(questionTmp)">

                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Your Question" ng-model="questionTmp.title">
                    </label>
                    <div class="item item-divider">
                        Options
                    </div>
                        <div ng-repeat="option in questionTmp.options">
                       <div class="row">
                        <div class="col-5 col-center">
                            <input type="radio" name="RightAnswer"  value="{{$index}}" ng-model="questionTmp.correct_option">
                        </div>
                        <div class="col">
                            <label class="item item-input">
                                <input type="text" placeholder="Option {{$index}}" ng-model="questionTmp.options[$index]">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Update Question</button>
                </div>
            </form>

        </ion-content>

    </div>
