 <ion-pane>
        <ion-content>
            <div class="list">
                <div class="item item-divider" style="text-align: center">
                    Questions in <b>{{ projectName }}</b>
                </div>
                
                <a ng-repeat="question in questions"
                   ng-click="showQuestionDetails(question.question_id)"
                   class="item item-thumbnail-left">

                    <img image-source="{{ question.picture_url }}">
                    <h2>{{  question.title }}</h2>
                </a>

            </div>

        </ion-content>

        <div class="bar bar-footer">

            <button class="button button-icon ion-home" ng-click="home()"></button>

            <button class="button button-icon ion-person" ng-click="openShareModal()"></button>

            <button class="button button-icon ion-plus" ng-click="addMedia()"></button>
        </div>

</ion-pane>
