

        <ion-content>
            <div class="list">
                <div class="item item-divider" style="text-align: center">
                    Projects to Play
                </div>
                <ion-refresher
                        pulling-text="Pull to refresh..."
                        on-refresh="doRefresh()">
                </ion-refresher>
                <a ng-repeat="project in projectsToPlay"
                   ng-click="openPlayer(project)"
                   class="item item-avatar">

                    <img image-source="{{ project.thumbnail_url }}">
                    <h2 style="vertical-align: middle; height: 100%;">{{ project.title + ", owner_user: " + project.owner_user.username+ ", score: "+ project.scoreboard.score}}</h2>

                </a>

            </div>

        </ion-content>

        <div class="bar bar-footer">

            <button class="button button-icon ion-home" ng-click="home()"></button>

            <button class="button button-icon ion-person"></button>

        </div>
