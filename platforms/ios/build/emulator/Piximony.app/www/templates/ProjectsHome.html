

        <ion-content>
            <div class="list">
                <div class="item item-divider" style="text-align: center">
                    My Projects
                </div>
                <div ng-repeat="project in projects">
                    <div class="row">
                        <div class="col">
                            <a ng-click="showQuestions(project.project_id)" class="item item-avatar">
                                <img image-source="{{ project.thumbnail_url }}">
                                <h2 style="vertical-align: middle; height: 100%;">{{ ($index + 1) + ". " + project.title }}</h2>
                            </a>
                        </div>
                        <div class="col-5 col-center">
                            <a ng-click="openShareProjectModal(project.project_id)" class="item ion-share">
                            </a>
                        </div> 
                    </div>
                </div>
            </div>
        </ion-content>

        <div class="bar bar-footer">

            <button class="button button-icon ion-home" ng-click="home()"></button>

            <button class="button button-icon ion-person" ng-click="getMyFriends()"></button>

            <button class="button button-icon ion-plus" ng-click="newProject()"></button>
        </div>
