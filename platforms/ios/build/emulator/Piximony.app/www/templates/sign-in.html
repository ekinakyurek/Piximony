
<div data-ng-controller="SignInCtrl" data-ng-init="init()"></div>

<ion-view view-title="Piximony" can-swipe-back="false">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label" translate="ID_USERNAME"></span>
                <input type="text" ng-model="user.username" autocapitalize="none">
            </label>
            <label class="item item-input">
                <span class="input-label" translate="ID_PASSWORD"></span>
                <input type="password" ng-model="user.password">
            </label>
            <label class="item item-input" ng-show=isVisible >
                <span class="input-label" translate="ID_RE_PASSWORD"></span>
                <input type="password" ng-model="user.repassword" >
            </label>
            <label class="item item-input" ng-show=isVisible >
                <span class="input-label" translate="ID_E_MAIL"></span>
                <input type="text" ng-model="user.email" autocapitalize="none">
            </label>
        </div>
    
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)" ng-show=!isVisible translate="ID_SIGN_IN">
                
            </button>
            <button class="button button-block button-positive" ng-click= "signUp(user)">
               {{buttonText | translate}}
            </button>
            <button class="button button-block button-positive" ng-click= "toggle()" ng-show=isVisible translate="ID_CANCEL">
            </button>
            <p class="text-center">
            <a href="#/forgot-password" translate='ID_FORGOT_PASSWORD'></a>
            </p>
            <div class="button-bar">
                <a id="en" class="button button-small button-outline button-positive" ng-click="changeLang('en')">English</a>
                <a id="sp" class="button button-small button-outline button-positive" ng-click="changeLang('sp')">Español</a>
                <a id="de" class="button button-small button-outline button-positive" ng-click="changeLang('de')">Deutsch</a>
                <a id="tr" class="button button-small button-outline button-positive" ng-click="changeLang('tr')">Türkçe</a>
            </div>
        </div>
    </ion-content>
</ion-view>
