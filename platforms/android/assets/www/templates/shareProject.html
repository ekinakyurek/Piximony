<div class="modal">
        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
            <h1 class="title">Share with Friends</h1>
            <button class="button button-clear button-positive" ng-click="sharecancel()">Cancel</button>
        </ion-header-bar>
        <!-- Modal content area -->
        <ion-content>
            <form ng-submit="share()">
                <div class="list">
                    <ion-checkbox ng-repeat="friend in friends" ng-model="selected" ng-change="addSelectedUser(friend,selected)"><p ng-class="">{{friend.username}}</p>
                    </ion-checkbox>
                </div>
                <div class="padding">
                    <button type="submit" class="button button-block button-positive">Share The Project</button>
                </div>
            </form>
        </ion-content>
</div>
